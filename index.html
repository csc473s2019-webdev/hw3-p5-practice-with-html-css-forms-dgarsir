<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">Tell me about your favorite animal!</p>
        <form id="survey-form" method="GET" action="">
            <input type="name" name="name" id="name" 
            class="input-field" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" 
            class="input-field" placeholder="Enter your email" required>
            <input type="number" name="age" id="age"
            class="input-field" placeholder="Age" min="1" max="111" required>
            <select id="dropdown" name="color_desc" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="white">White</option>
            </select>
            <ul style="list-style: none;">
                <li class="radio">
                    <label>Mammal
                        <input name="radio-buttons" value="1" type="radio"
                        class="MRA">
                    </label>
                </li>
                <li class="radio">
                    <label>Reptile
                        <input name="radio-buttons" value="2" type="radio"
                        class="MRA">
                    </label>
                </li>
                <li class="radio">
                    <label>Amphibian
                        <input name="radio-buttons" value="3" type="radio"
                        class="MRA">
                    </label>
                </li>
            </ul>
            <ul id="features" style="list-style: none;">
                <li class="checkbox">
                    <label>
                        <input name="feature" value="1" type="checkbox" 
                        class="aniFeature">
                        Has more than two eyes?
                    </label>
                </li>
            </ul>
            <ul id="features" style="list-style: none;">
                    <li class="checkbox">
                        <label>
                            <input name="feature" value="2" type="checkbox" 
                            class="aniFeature">
                            Has more than 4 legs?
                        </label>
                    </li>
            </ul>
        </form>

    </div>
</body>
</html>
